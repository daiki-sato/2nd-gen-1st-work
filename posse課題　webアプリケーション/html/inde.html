<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSSE課題 Webアプリケーション</title>
  <link rel="stylesheet" href="../css/index.css">

  <!--chart.js  -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" type="text/javascript"></script> -->
  
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  
</head>


<body>

    <header class="header">
      <img src="../img/posseLogo2.png" class="header-img" alt="">
      <p class="week">4th week</p>
      <button type="button" class="header-btn" id="">記録・投稿</button>
    </header>

    <div class="container-box">
      <div class="inner">
        <main>



          <div class="study-box">
            <ul class="time-lists">
              
              <li class="time-list">
                <p class="today-month-total">Today</p>
                <p class="study-num">3</p>
                <p class="hour">hour</p>
              </li>

              <li class="time-list">
                <p class="today-month-total">Month</p>
                <p class="study-num">120</p>
                <p class="hour">hour</p>
              </li>

              <li class="time-list">
                <p class="today-month-total">Total</p>
                <p class="study-num">1348</p>
                <p class="hour">hour</p>
              </li>

            </ul>

            <hr>

            <!-- 棒グラフ -->
            <div class="study-graph bg-white" id="study-graph">
              <canvas id="myBar" class="myBar" style="width: 240%; height: 603px;"></canvas>
            </div>
          </div><!-- end of study-box -->




          <div class="study-items">
            <div class="study-item bg-white">
              <h1>学習コンテンツ</h1>
              <canvas id="myDoughnut" style="width: 10%; height: 43px;"></canvas>
            </div>

            <div class="study-item bg-white">
              <h1>学習言語</h1>
              <canvas id="myDoughnut2" style="width: 10%; height: 43px;"></canvas>
            </div>
          </div>

        </main>

        <footer>
          <p class="year-month">2020年10月</p>
          <!-- <button type="button" class="footer-btn" id="footer_btn">記録・投稿</button> -->
          <!-- <button class="modal-btn">Modal</button> -->
          <button type="button" class="modal-btn" id="openModal">
            記録・投稿
          </button>
        </footer>


        <!-- モーダル -->
        <!-- <button id="openModal">Open modal</button> -->
        
    <!----- --------モーダルエリアここから ------------------------>
        <section id="modalArea" class="modalArea">
          <div id="modalBg" class="modalBg"></div>
          <div class="modalWrapper">
            <div class="modalContents">
              <div class="box">
                <p>学習日</p>
                <div class="wrapper">
                  <label class="">
                    <input type="text"  name="name" class="text"  required
                          minlength="4" maxlength="8">
                  </label>
                </div>
              </div>

              <div class="box">
                <p>学習コンテンツ（複数選択可）</p>
                <div class="wrapper">
                  <label class="check">
                    <input type="checkbox" class="checkbox">
                    <span class="checkbox-fontas"></span>
                    N予備校
                  </label>
                  <label class="check">
                    <input type="checkbox" class="checkbox">
                    <span class="checkbox-fontas"></span>
                    ドットインストール
                  </label>
                  <label class="check">
                    <input type="checkbox" class="checkbox">
                    <span class="checkbox-fontas"></span>
                    POSSE課題
                  </label>
                  
                </div>
              </div>
              
              <div class="box">
                <p>学習言語（複数選択可）</p>
                <div class="wrapper">
                  <label class="check">
                    <input type="checkbox" class="checkbox">
                    <span class="checkbox-fontas"></span>
                    HTML
                  </label>
                  <label class="check">
                    <input type="checkbox" class="checkbox">
                    <span class="checkbox-fontas"></span>
                    CSS
                  </label>
                  <label class="check">
                    <input type="checkbox" class="checkbox">
                    <span class="checkbox-fontas"></span>
                    JavaScript
                  </label>
                  <label class="check">
                    <input type="checkbox" class="checkbox">
                    <span class="checkbox-fontas"></span>
                    PHP
                  </label>
                  <label class="check">
                    <input type="checkbox" class="checkbox">
                    <span class="checkbox-fontas"></span>
                    Laravel
                  </label>
                  <label class="check">
                    <input type="checkbox" class="checkbox">
                    <span class="checkbox-fontas"></span>
                    SQL
                  </label>
                  <label class="check">
                    <input type="checkbox" class="checkbox">
                    <span class="checkbox-fontas"></span>
                    SHELL
                  </label>
                  <label class="check">
                    <input type="checkbox" class="checkbox">
                    <span class="checkbox-fontas"></span>
                    情報システム基礎知識（その他）
                  </label>
                </div>
              </div>

              <div class="box">
                <p>学習時間</p>
                <div class="wrapper">
                  <label>
                    <input type="text"  name="name" class="text" required
                          minlength="4" maxlength="8">
                  </label>
                </div>
              </div>

              <div class="box">
                <p>Twitterコメント</p>
                <div class="wrapper">
                  <label>
                    <input type="text"  name="name" class="twitter-text text" required
                          minlength="4" maxlength="8">
                  </label>

                  <label class="check">
                    <input type="checkbox" class="checkbox">
                    <span class="checkbox-fontas"></span>
                    Twitterに自動投稿する
                  </label>
                </div>  
              </div>
              
              <button type="button" class="modal-btn koko" id="openModal_2">
                記録・投稿
              </button>
              
            </div>
            
            
            <div id="closeModal" class="closeModal">
              ×
            </div>
          </div>
        </section>
        <!-------^------ モーダルエリアここまで ------------------------------>
        
        <!-- ローディング画面 -->
        <section id="modalArea_3" class="modalArea"> 
          <div id="modalBg_3" class="modalBg"></div>
          <div class="modalWrapper">
            <div class="modalContents">
                
                <!-- ローディング画面 -->
                <div class="loading ">
                  <span class="circle"></span>
                </div>
            </div>
            
            <div id="closeModal_3" class="closeModal">
              ×
            </div>
          </div>
        </section> 
        <!---^----- モーダルエリアここまで ------------------>

    <!----- --------記録完了＿＿モーダルエリアここから --------------->

          <div class="modalWrapper">

              <div class="record-completed">
                <p class="awesome">AWESOME!</p>

                  <p class="checked-p"></p>
                  
                    
                </div>
                <p>記録・投稿 
                  <br>
                  完了しました
                </p>
                
              </div>
            </div>
            <div id="closeModal_2" class="closeModal">
              ×
            </div>
          </div>
        </section>  -->
        <!---^----- モーダルエリアここまで ------------------>
        
        





        
        
        
        
        
        
      </div>
      <!-- end of inner -->
    </div>
    
    
    
    
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>

    <script src="../js/main.js"></script>







</body>
</html>
